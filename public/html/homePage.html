<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/homePage.css">
    <link rel="stylesheet" href="../scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Page</title>
</head>
<body>
    <div class="title-bar">
        <div class="close button" onclick="closeWindown()"><img src="../static/close.png"></div>
        <div class="minimize button" onclick="minimizeWindown()"><img src="../static/minimize.png" alt=""></div>
        <div class="pin button" onclick="pinWindown()"><img src="../static/pin.png" alt=""></div>
    </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="logoheader button"><img src="../static/monolisix.png"></div>
        <div>
            <p class="monolisix">MONOLISIX</p>
        </div>
        <div>
            <i class="arrow down"></i>
        </div>
            <div class="settingbutton" id="settingbutton" onclick="settingForm()">
                <i class="fa-solid fa-gear" ></i>
            </div>
        </div>
        <div id="room-list" class="room-list">
            <div class="room" id="room">
            </div>
        </div>
        <!-- Bắt đầu 1 room -->
        <div id="room">
            <div class="header-room button">
            <span class="general"><div class="circle">
            <svg class="svg-circle">
              </svg>
            </div></span>
            <span class="general"></span><h4 class="button">MEETING</h4></span>
            <span class="general"></span><div class="lock-keyhole"><i class="fa-solid fa-lock"></i></div></span>
            </div>
            
            <!-- <div id="info-user-room-${result.rooms[0][i].room_id}">
              <div id="your-proflie-${result.rooms[0][i].room_id}"></div> -->
            </div>
        <div id="room-list" class="room-list">
            <div class="room" id="room">
                <div class="user" id="user-${resultUsers.room_users[0][j].user_id}">
                    <div class="logo-user button"><img src=${resultUsers.room_users[0][j].user_avatar}></div>
                    <h4 class="button">gggggg</h4>
                    <div class="micbuttonuser">
                      <i class="fa-solid fa-microphone"></i>
                      <i class="fa-solid fa-microphone-slash"></i>
                    </div>
                    <div class="headphone button" >
                      <i class="fa-solid fa-headphones"></i>
                      <img src="../static/earphone.png"  class="fa-solid fa-earphones" style="width: 20px; height: 20px;" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End 1 room -->

    <div class="sub-header">
        <div class="barItem1">
            <a>1F VOICHAT</a>
        </div>
        <div class="barItem2">
            <a>1F M...</a>
        </div>
        <div class="barItem3">
            <a>2F B...</a>
        </div>
        <div class="circleplus">
        <svg class="svg-circleplus" viewBox="0 0 100 100">
            <circle cx="50" cy="40" r="30" fill="none" stroke-width="3"></circle>
            <line x1="35.5" y1="40" x2="65.5" y2="40" stroke-width="5"></line>
            <line x1="50" y1="25.5" x2="50" y2="55.5" stroke-width="5"></line>
          </svg>
        </div>
    </div>
        <div id="statusMicHeadphone" class="statusMicHeadphone">
            <div class="buttons">
                <p id="status" onclick="showSelectStatus()"><i class="fa-solid fa-person-running"> 外出中</i></p>
                <div id="show-status" class="show-status">
                    <p onclick="changeStatusUser(0)">オフライン</p>
                    <p onclick="changeStatusUser(1)">オンライン中</p>
                    <p onclick="changeStatusUser(2)">多忙中</p>
                    <p onclick="changeStatusUser(3)">離席中</p>
                    <p onclick="changeStatusUser(4)">電話中</p>
                    <p onclick="changeStatusUser(5)">休憩中</p>
                </div>
            </div>
            <div class="micbutton" onclick="changeStatusMic(0)">
                <i class="fa-solid fa-microphone" id="mic-on" style="display: none;"></i>
                <i class="fa-solid fa-microphone-slash" id="mic-off"></i>
            </div>
            <div class="headphonebutton" onclick="changeStatusSpeaker(0)">
                <i class="fa-solid fa-headphones" id="speaker-on" style="display: none;" style=" width: 20px; height: 20px;"></i>
                <img src="../static/earphone.png" class="fa-solid fa-earphones" id="speaker-off"
                     style=" width: 20px; height: 20px;">
            </div>
            <div class="screenbutton">
                <i class="fa-solid fa-tv" id="screen-on"></i>
            </div>
        </div>
        <div id="add-floor">
        </div>
        <div class="footer">
            <button class="Button">
                <span class="Button-inner">
                    デザイナー
                </span>
                <span class="Badge">
                  <p>スガイリユーマ</p> 
                </span>
              </button>
            <div class="exitbutton" onclick="window.api.invoke('leaveRoom')">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>
    
    </body>
<!-- <script src="../../dist/homePage.js"></script> -->
<script src="../../dist/settings.js"></script>
</html>
